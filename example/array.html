<!DOCTYPE html>
<html>
<head >
    <title >avril-front js frame work</title >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../ref/bootstrap/css/bootstrap.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!--[if lt IE 8]>
    <link href="../ref/bootstrap/css/bootstrap-ie7.css" rel="stylesheet">
    <![endif]-->

    <script src="../ref/jquery-1.11.1.js"></script>
    <script src="../avril.js"></script>
    <script src="../avril.tools.js"></script>
    <script src="../avril.mvvm.js"></script>
    <script src="js/mvvm.example.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style>
        body {
            min-height: 2000px;
            padding-top: 70px;
        }
        tbody{
            max-height: 400px;
            overflow: auto;
        }
    </style>
</head >
<body >
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation" av-template="partials/menu.html" av-delay="false">
</div>
<div class="container">
    <h2>av-each</h2>
    <h3> simple each</h3>
    <div class="row well form-horizontal" av-scope="simpleEach">
        <table class="table table-condensed">
            <tbody av-each="new Array(10000)">
                <tr><td>Total</td> <td av-bind="$scope.length"></td>
                    <td><span av-bind="$setVal('$scope.startTime',Date.now()) - $try($scope.endTime)"></span>ms</td></tr>
                <tr av-each-item="true">
                    <td av-bind="name">name</td> <td> <input av-bind="name"/> </td>
                </tr>
                <tr>
                    <td>last line</td> <td>item</td> <td>item</td>
                </tr>
            </tbody>
            <tfoot>
            <tr><th>Total time</th> <th av-bind="$try($scope.startTime) - $setVal('$scope.endTime',Date.now())"></th> </tr>
            </tfoot>
        </table>
    </div>
    <h3> simple each (10000)</h3>
    <div class="row well form-horizontal" av-stop="true" av-scope="simpleEach">
        <table class="table table-condensed">
            <thead>
            <tr> <th av-bind="$setVal('$root.simpleEachTime1',Date.now())"></th> </tr>
            </thead>
            <tbody av-each="new Array(10000)" av-visible="false">
            <tr> <td>first line</td> <td>item</td>
                <td><span av-bind="$setVal('$scope.startTime',Date.now()) - $try($scope.endTime)"></span>ms</td></tr>
            <tr av-each-item="true">
                <td>lin1</td> <td>item</td>
            </tr>
            <tr>
                <td>last line</td> <td>item</td> <td>item</td>
            </tr>
            </tbody>
            <tfoot>
            <tr><th>Total time</th>  <th
                    av-bind="$try($scope.startTime) - $setVal('$scope.endTime',Date.now())"></th> </tr>
            </tfoot>
        </table>
    </div>
    <h3>complicate each (1000 * 10)</h3>
    <div class="row well form-horizontal" av-stop="true" av-scope="complicateEach">
        <table class="table table-condensed">
            <thead>
            <tr> <th av-bind="$setVal('$root.complicateEachTime',Date.now())"></th> </tr>
            </thead>
            <tbody av-each="new Array(1000)" av-visible="false">
            <tr> <td>first line</td> <td>item</td> <td>item</td></tr>
            <tr av-each-item="true">
                <td>lin1</td> <td>item</td>
                <td av-each="new Array(10)">
                    <span>hello world</span>
                </td>
            </tr>
            <tr>
                <td>last line</td> <td>item</td> <td>item</td>
            </tr>
            </tbody>
            <tfoot>
            <tr><th>Total time</th>  <th av-bind="Date.now() - $root.complicateEachTime"></th> </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
